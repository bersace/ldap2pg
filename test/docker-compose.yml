version: '3'

services:
  ldap:
    image: bersace/openldap:latest
    environment:
      LDAP_DOMAIN: ldap.ldap2pg.docker
      LDAP_ADMIN_PASSWORD: fonctionnel
      LDAP_ORGANISATION: ldap2pg
    volumes:
    - ../../test/fixtures/openldap-config.ldif:/docker-entrypoint-init.d/80-config.ldif
    - ../../test/fixtures/openldap-data.ldif:/docker-entrypoint-init.d/90-data.ldif
    hostname: ldap
    domainname: ldap2pg.docker

  postgres:
    image: postgres:${PGVERSION-14}-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    command: [
      postgres,
      -c, log_statement=all,
      -c, "log_line_prefix=%m [%p]: [%l-1] app=%a,db=%d,client=%h,user=%u ",
    ]

  runner:
    image: dalibo/buildpack-python:${DIST-centos7}
    links: [ldap, postgres]
    volumes:
    - ../../:/workspace
    working_dir: /workspace
    environment:
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: fonctionnel
      LDAPURI: ldaps://ldap
      LDAPPASSWORD: fonctionnel
      HISTFILE: /workspace/test/.docker-bash-history
    entrypoint: /workspace/test/entrypoint.sh
